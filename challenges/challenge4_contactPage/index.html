<body>
    <header>
        <img class="logoImage" src="../../images/challenge4/contact-form-icon.svg" alt="logo" />
    </header>
    <section class="headingSubheading">
        <h1 class="heading">Interested in our <br /> business pricing?</h1>
        <h2 class="subheading">Fill out the form to view details and weâ€™ll <br /> contact you as soon as possible.</h2>
    </section>
    <section class="contactSection">
        <form>
            <div class="twoColumns formRowSpacing">
                <div class="labelInputBox">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Ethan Johnson" id="name" />
                </div>
                <div class="labelInputBox">
                    <label for="companyEmail">Company Email</label>
                    <input type="email" placeholder="ethan@johnson.com" id="companyEmail" />
                </div>
            </div>
            <div class="twoColumns formRowSpacing">
                <div class="labelInputBox">
                    <label for="companySize">Company Size</label>
                    <select name="companySize" id="companySize">
                        <option value="0-10-employees">0-10 employees</option>
                        <option value="10-50-employees">10-50 employees</option>
                        <option value="50-100-employees" selected>50-100 employees</option>
                        <option value="100-1000-employees">100-5000 employees</option>
                        <option value="1000-10000-employees">5000-10000+ employees</option>
                    </select>
                </div>
                <div class="labelInputBox">
                    <label for="messageSubject">Subject</label>
                    <select name="messageSubject" id="messageSubject">
                        <option value="landingPage">Building Landing pages</option>
                        <option value="specificFeature">Building Specific Feature</option>
                    </select>
                </div>
            </div>
            <div class="labelInputBox formRowSpacing">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6">50-100 employees</textarea>
            </div>
            <button class="submitButton" onClick="">Contact Sales</button>
        </form>
    </section>
